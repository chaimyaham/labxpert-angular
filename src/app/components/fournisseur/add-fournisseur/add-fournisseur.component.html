<div class="container-fluid mt-n10">
    <div class="card mb-4">
      <div class="card-header">Ajouter Fournisseur</div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="container mt-4">

                <form [formGroup]="fournisseurForm"  (ngSubmit)="onSubmit()" >
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" formControlName="nom"  id="nom" class="form-control" required>
                </div>
                <div *ngIf="nameError" class="text-danger">{{ nameError }}</div>
                <div class="form-group">
                    <label for="adresse">Adresse :</label>
                    <input type="text" formControlName="adresse" id="adresse" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="tel">Téléphone :</label>
                    <input type="text" formControlName="tel" id="tel" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer</button>
                </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
