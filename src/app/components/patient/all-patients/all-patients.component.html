
<div class="container-fluid mt-10" >
  <div class="card mb-4">
    <div class="card-header">list patient</div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12">
          <div class="container mt-4">
            <form [formGroup]="searchForm">
              <div class="input-group">
                <label class="input-group-text">Rechercher</label>
                <input type="text" class="form-control" formControlName="rechercher">
                <button class="btn btn-info">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </form>
      <table class="table">
        <thead>
        <tr>
          <th>Id</th><th>Nom</th><th>Prenom</th><th>Adresse</th><th>Telephone</th><th>sexe</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let patient of patients">
          <td>{{ patient.id }}</td>
          <td>{{ patient.nom }}</td>
          <td>{{ patient.prenom }}</td>
          <td>{{ patient.adresse }}</td>
          <td>{{ patient.telephone }}</td>
          <td>{{ patient.sexe }}</td>
          <td>
            <button class="btn btn-danger" (click)="deletePatient(patient.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
          <td>
            <button class="btn btn-danger"  data-toggle="modal" data-target="#exampleModal">
              <i class="bi bi-pencil"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
  </div>
  </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">modifier un patient</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form >
          <div class="form-group">
            <label for="id">id</label>
            <input class="form-control"  id="id" type="text" >
          </div>
          <div class="form-group">
            <label for="nom">nom</label>
            <input class="form-control" #nom id="nom" type="text" >
          </div>
          <div class="form-group">
            <label for="prenom">prenom</label>
            <input class="form-control" #prenom id="prenom" type="text" >
          </div>
          <div class="form-group">
            <label for="adresse">adresse</label>
            <input class="form-control" #adresse id="adresse" type="text" >
          </div>
          <div class="form-group">
            <label for="telephone">telephone</label>
            <input class="form-control" #telephone id="telephone" type="text" >
          </div>
           <div class="form-group">
             <input type="submit" value="modifier" class="btn btn-primary">
           </div>
        </form>
      </div>
      </div>
    </div>
</div>
