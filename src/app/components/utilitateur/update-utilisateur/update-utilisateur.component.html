<div class="container-fluid mt-n10">
  <div class="card mb-4">
    <div class="card-header">Editer un Fournisseur</div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12">
          <div class="container mt-4">

            <form [formGroup]="utilisateurForm" (ngSubmit)="onSubmit()" >
              <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" formControlName="nom" id="nom" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="prenom">Prenom :</label>
                <input type="text" formControlName="prenom" id="prenom" class="form-control" required>
              </div>
              <div *ngIf="nameError" class="text-danger">{{ nameError }}</div>
              <div class="form-group">
                <label for="adresse">Adresse :</label>
                <input type="text" formControlName="adresse" id="adresse" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="telephone">Téléphone :</label>
                <input type="text" formControlName="telephone" id="telephone" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="userName">Username :</label>
                <input type="text" formControlName="userName" id="username" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">password :</label>
                <input type="text" formControlName="password" id="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-outline-primary">Enregistrer</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
